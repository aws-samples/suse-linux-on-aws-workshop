AWSTemplateFormatVersion: 2010-09-09
Description: >-
  This template deploys one public EC2 instance based on an AMI for a SUSE Linux
  Enterprise Server OS 12 SP 5. It also includes a security group that allows in
  traffic on port 22 for SSH connections. This instance is placed in a new VPC
  that includes one public subnet, as well as an internet
  gateway, public route table, and route that allow the public EC2 instance to
  connect to the internet.
Parameters:
  KeyPairName:
    Type: String
    Description: Name of the EC2 Key Pair (without the file extension)
  WorkshopInstanceType:
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t2.small
    Description: 'Enter t2.micro or t2.small, Default: t3.micro'
  RemoteAccessCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x
    Description: Allowed CIDR block for external SSH access to the Lab management server
    Type: String
