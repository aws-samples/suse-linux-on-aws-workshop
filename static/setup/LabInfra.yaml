Resources:
  LabVPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: SUSE Lab VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: c5b04bd4-fb56-484d-8ce6-79272a0ef0ac
      cdk_nag:
        rules_to_suppress:
          - id: AwsSolutions-VPC7
            reason: "Demo / Workshop environment, no VPC flow logs necessary."
  IGW:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
        - Key: Name
          Value: SUSE Lab IGW
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 447ec6bb-785a-4471-83d6-cd7676eb4aac
  IGWAttachment:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      InternetGatewayId: !Ref IGW
      VpcId: !Ref LabVPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 4dd8fe14-0b46-4576-b6cf-9f3e36d7b7e8
  PublicSubnet:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref LabVPC
      AvailabilityZone: !Select 
        - 0
        - !GetAZs ''
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: SUSE Lab Public Subnet
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 9af845be-8cfd-4adf-982c-73c96272a4ec
      cfn_nag:
        rules_to_suppress:
          - id: W33
            reason: "We need a public subnet with public ip addresses"
  PublicRoute:
    Type: 'AWS::EC2::Route'
    DependsOn: IGWAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref IGW
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 80e1db14-115f-4940-9989-ad17178c57db
  PublicRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref LabVPC
      Tags:
        - Key: Name
          Value: SUSE Lab Public Route Table
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 3921953b-2858-4987-9698-f7bccb6d5ebb
  LabSubnetRouteTableAssociation:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId:
        Ref: PublicSubnet
      RouteTableId:
        Ref: PublicRouteTable
  LabSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable SSH from CIDR defined by RemoteAccessCIDR CloudFormation Parameter
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref RemoteAccessCIDR
          Description: Allow incoming SSH traffic from IP address or range defined in RemoteAccessCIDR Parameter
      VpcId: !Ref LabVPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 5f5aaae6-f435-4964-b61b-9d2e3fd7b561
      cdk_nag:
        rules_to_suppress:
          - id: CdkNagValidationFailure
            reason: "cdk_nag raise this error because of the CidrIp Ref."
      cfn_nag:
        rules_to_suppress:
          - id: F1000
            reason: "Demo / Workshop environment, not necessary to explicit define outbound rules."
  LabInstance:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: ami-0d6a3fb3bfdd87b52
      InstanceType: !Ref WorkshopInstanceType
      SubnetId: !Ref PublicSubnet
      SecurityGroupIds:
        - !Ref LabSecurityGroup
      KeyName: !Ref KeyPairName
      Tags:
        - Key: Name
          Value: SUSE Lab Instance
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 469a26e7-24dc-4421-ad51-d5e762c1cc6d
      cdk_nag:
        rules_to_suppress:
          - id: AwsSolutions-EC26
            reason: "Demo / Workshop environment, not necessary to encrypt EBS volumes."
          - id: AwsSolutions-EC28
            reason: "Demo / Workshop environment, not necessary to enabled detailed monitoring."
          - id: AwsSolutions-EC29
            reason: "Demo / Workshop environment, not necessary to enabled turn on termination protection."